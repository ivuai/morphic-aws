version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo 'e'
        - npm install -g pnpm@8.6.3 # Install the specific pnpm version required by your project
        - pnpm install # Install project dependencies
    build:
      commands:
        - pnpm run build # Build your project
  artifacts:
    baseDirectory: .next # Update this to the correct build output directory for Next.js
    files:
      - '**/*' # Include all files in the build output directory
